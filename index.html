<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Named Entity Recognizer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h2 class="text-center">Named Entity Recognizer</h2>

        <form method="POST" action="/process" class="mt-3">
            <div class="mb-3">
                <label for="rawtext" class="form-label">Enter Text:</label>
                <textarea class="form-control" name="rawtext" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>

        {% if num_of_results is not none %}
        <div class="mt-4">
            <h4>Extracted Entities ({{ num_of_results }} found):</h4>
            {% for table in tables %}
                {{ table | safe }}
            {% endfor %}
        </div>

        <div class="mt-4">
            <h4>Entity Visualization:</h4>
            <div class="border p-3">{{ visual | safe }}</div>
        </div>
        {% endif %}
    </div>
</body>
</html>
